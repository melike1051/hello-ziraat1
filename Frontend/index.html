<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Ziraat</title>
</head>
<body>
    <h1>Backend'den Gelen Mesaj:</h1>
    <div id="message">Yükleniyor........</div>

    <script>
    fetch('http://localhost:11130') // Tarayıcıdan backend'e erişim
        .then(response => response.text()) // Eğer düz metin dönüyorsa
        .then(data => {
            document.getElementById('message').textContent = data;
        })
        .catch(error => {
            document.getElementById('message').textContent = 'Hata: ' + error;
        });
</script>
<script>
  console.log("JS çalıştı");
  fetch('http://localhost:11130')
    .then(res => res.text())
    .then(data => console.log("Veri geldi:", data))
    .catch(err => console.error("Fetch error:", err));
</script>


</body>
</html>
