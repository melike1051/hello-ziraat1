version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "11130:11130"
    depends_on:
      - db
    environment:
      - ASPNETCORE_URLS=http://+:11130
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=ziraatdb;user=root;password=0000;
    networks:
      - app-network

  frontend:
    image: nginx:latest
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8081:80"
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 0000
      MYSQL_DATABASE: ziraatdb
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
